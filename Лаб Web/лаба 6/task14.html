<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лаб 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style></style>
</head>



<body>
    <header class="bg-danger mb-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-warning text-center">Веб программирование</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class=".text-danger text-center">Лабораторная работа 5


                    </p>
                </div>
            </div>
        </div>
    </header>

    <section class="mb-5">
    <div class="container pt-5">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-dark" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            <p>С помощью replace замените в строке домены вида
                                http://site.ru, http://site.com на <a href="http://site.ru">site.ru</a>. </p>
                        </button>
                    </h5>
                </div>
    
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="mb-3">
                            let str = "http://site.ru aa aaa http://site.com";
                        </div>
                        <div class="mb-3">
                            <button onclick="calculate1()" type="button" class="btn btn-dark">Calculate
                            </button>
                        </div>
                        <div>
                            <p id="result14"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            <p>
                                С помощью replace замените все повторяющиеся пробелы на один.
                            </p>
                        </button>
                    </h5>
                </div>
    
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="mb-3">
                            let str = "12 aa aaa 56";
                            str.replace(/\s{2}/g, " ")
                        </div>
                        <div class="mb-3">
                            <button onclick="calculate2()" type="button" class="btn btn-dark">Calculate
                            </button>
                        </div>
                        <div>
                            <p id="result141"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                            aria-expanded="false" aria-controls="collapseThree">
                            <p>
                                Найдите и удалите все комментарии CSS
                            </p>
                        </button>
                    </h5>
                </div>
    
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        <div class="mb-3">
                            let str="/*dfdf*/ sadsad";
                            str.replace(/\/\*.*?\*\//g, "")
                        </div>
                        <div class="mb-3">
                            <button onclick="calculate3()" type="button" class="btn btn-dark">Calculate
                            </button>
                        </div>
                        <div>
                            <p id="result142"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <footer class="bg-danger fixed-bottom row-fluid">
        <h3 class=".text-dark">Архутик Артем</h3>
        <h4 class=".text-dark">КФ-4</h4>
        <p class=".text-dark">Вариант 1</p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const calculate1 = () => {
            const result14 = document.querySelector('#result14')
            let str = "http://site.ru aa aaa http://site.com";
            result14.innerHTML = str.replace(/http:\/\/site\.[a-z]{2,3}/g, "<a href=\"http:\/\/site\.ru\">site\.ru<\/a>")
        }

        const calculate2 = () => {
            const result141 = document.querySelector('#result141')
            let str = "12 aa    aaa 56";
            result141.innerHTML = str.replace(/\s{2}/g, " ")
        }

        const calculate3 = () => {
            const result142 = document.querySelector('#result142')
            let str = "/*dfdf*/ sadsad";
            result142.innerHTML = str.replace(/\/\*.*?\*\//g, "")
        }
    </script>
</html>
