<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лаб 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style></style>
</head>



<body>
    <header class="bg-danger mb-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-warning text-center">Веб программирование</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class=".text-danger text-center">Лабораторная работа 1</p>
                </div>
            </div>
        </div>
    </header>

<section class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="list-group w-50">
                    <li class="list-group-item">текст</li>
                    <li class="list-group-item">страна</li>
                    <li class="list-group-item">сто</li>
                    <li class="list-group-item">йцукен</li>
                    <li class="list-group-item">ячс</li>
                    <li class="list-group-item">Пункт</li>
                </ol>
            </div>
            <div class="col">
                <ul class="list-group w-50">
                    <li class="list-group-item">йцукен</li>
                    <li class="list-group-item">ячс</li>
                    <li class="list-group-item">1</li>
                    <li class="list-group-item">2</li>
                    <li class="list-group-item">3</li>
                    <li class="list-group-item">4</li>
                </ul>
            </div>
        </div>
    </div>
</section>

    <footer class="bg-danger fixed-bottom row-fluid">
        <h3 class=".text-dark">Архутик Артем</h3>
        <h4 class=".text-dark">КФ-4</h4>
        <p class=".text-dark">Вариант 1</p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script>
            const ar = [1, 2, 3, 4];
            const ol = document.getElementsByTagName("ol")[0];
            const ul = document.getElementsByTagName("ul")[0];
            const newItem = document.createElement("li");
            newItem.innerText = "Пункт";
            newItem.classList.add("list-group-item");
            ol.appendChild(newItem);

            // 2
            ar.forEach((el) => {
                let item = document.createElement("li");
                item.innerText = el;
                item.classList.add("list-group-item");
                ul.appendChild(item);
            });
        </script>


</body>


</html>
