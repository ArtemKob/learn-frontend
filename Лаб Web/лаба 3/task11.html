<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лаб 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style></style>
</head>



<body>
    <header class="bg-danger mb-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-warning text-center">Веб программирование</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class=".text-danger text-center">Лабораторная работа 3</p>
                </div>
            </div>
        </div>
    </header>

<section class="mb-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="parent1">
                    <p id="child">1 задание</p>
                    <button class="btn-primary" onclick="clickHandler()">
                        Click
                    </button>
                </div>
            </div>
            <div class="col">
                <ul class="list-group mb-3">
                    <li class="list-group-item">Топ 5 фактов</li>
                    <li class="list-group-item">студент</li>
                    <li class="list-group-item">вопрос</li>
                    <li class="list-group-item">йцукен</li>
                    <li class="list-group-item">руддщ</li>
                </ul>
                <button class="btn-primary" onclick="del()">Click</button>
            </div>
            <div class="col">
                <div style="width: 50px; height: 50px; background-color: rgb(22, 21, 21)" id="task3" onclick="rem()"></div>
            </div>
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item">топ 5 фактов</li>
                    <li class="list-group-item">студент</li>
                    <li class="list-group-item">вопрос leo risus</li>
                    <li class="list-group-item">йцукен</li>
                    <li class="list-group-item">руддщ</li>
                </ul>
            </div>
            <div class="col">
                <div class="form-check" id="form-check">
                    <input type="text" class="form-control mb-3" id="exampleInputEmail1" placeholder="Enter">
                    <button onclick="add()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</section>
    <footer class="bg-danger fixed-bottom row-fluid">
        <h3 class=".text-dark">Архутик Артем</h3>
        <h4 class=".text-dark">КФ-4</h4>
        <p class=".text-dark">Вариант 1</p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    let parent = document.querySelector("#parent1");
    let child = document.querySelector("#child");
    const ul = document.getElementsByTagName("ul")[1];

    Array.from(ul.children).forEach((el) => {
        el.addEventListener("click", (event) => {
            ul.removeChild(event.target);
        });
    });

    const clickHandler = () => {
        parent.removeChild(child);
    };

    const del = () => {
        const ul = document.getElementsByTagName("ul")[0];
        console.log(ul);
        ul.removeChild(ul.lastElementChild);
    };

    const rem = () => {
        const el = document.getElementById("task3");
        el.remove();
    };

    const add = () => {
        const div = document.getElementById("form-check");
        const item = document.createElement("input");
        item.classList.add("form-control");
        item.classList.add("mb-3");
        item.placeholder = "Enter";
        div.appendChild(item);
    };
</script>


</body>

</html>
